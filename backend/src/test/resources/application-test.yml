spring:
  datasource:
    url: jdbc:sqlite:file:memdb_${random.uuid}?mode=memory&cache=shared
    driver-class-name: org.sqlite.JDBC
    hikari:
      connection-init-sql: PRAGMA foreign_keys=ON
      maximum-pool-size: 1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  payments:
    mode: demo
  providers:
    adyen:
      hmacKey: NAyhesJG7rrNDRTEck3YiAZ11/nX6Bg08zqRBjPn4L8=

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR
